name: Deploy to Firebase App Distribution
"on":
  push:
    branches:
      - main
permissions:
  checks: write
  contents: read
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.24.3

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json

      - name: Decode key.properties
        env:
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        run: echo "$KEY_PROPERTIES" > android/key.properties

      - name: Decode upload-keystore.jks
        env:
          UPLOAD_KEYSTORE_BASE64: ${{ secrets.UPLOAD_KEYSTORE_BASE64 }}\
        run: |
          cd android/app
          base64 --help
          echo "$UPLOAD_KEYSTORE_BASE64" | base64 > upload-keystore-base64.txt
          base64 --decode upload-keystore-base64.txt > upload-keystore.jks

      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub get

      - name: ğŸˆ Run Melos - Build packages
        run: |
          flutter pub global activate melos
          melos bootstrap
          melos run builder

      - name: ğŸ› ï¸ Build the application
        run: flutter build apk --flavor production -t lib/main_production.dart

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“š Checkout repo
        uses: actions/checkout@v4
      - name: â¬‡ï¸ Download Artifact
        uses: actions/download-artifact@master
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
      - name: ğŸ¯ Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: testers
          file: build/app/outputs/flutter-apk/app-production-release.apk
